<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The Weather</title>
    <!-- Bootstrap Core CSS -->
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!--     <link href="css/bootstrap.min.css" rel="stylesheet">
 -->
    <!-- Custom CSS -->
    <link href="scrolling-nav.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Get the Weather, Now!</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#services">Services</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Get the Weather, Now!</h1>
                    <p><b>Getting the Weather is Easier than Ever!</b> Look for a City below and get the weather now!</p>
                    <!--  <a class="btn btn-default page-scroll" href="#about">Click Me to Scroll Down!</a> -->
                    <div class="row">
                        <div class="input-group">
                            <input type="text" class="form-control weather-input" placeholder="Search for...">
                            <span class="input-group-btn">
        <a href="#about" class="btn btn-primary get-weather-btn page-scroll" type="button" role="button">Go!</a>
      </span>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <section id="about" class="about-section">
        <div class="container weather-main" id="show-weather">
            <!--   <div class="row">
                <div class="col-lg-12" id="show-weather">
                </div>
            </div> -->
        </div>
    </section>
    <section id="services" class="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Services Section</h1>
                </div>
            </div>
        </div>
    </section>
    <section id="contact" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Contact Section</h1>
                </div>
            </div>
        </div>
    </section>
    <!--handlebars -->
    <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
    <!--handlebars for get weather -->
    <script id="weather-template" type="text/x-handlebars-template">
        <div class="raw the-weather">
            <div class="col-md-6 col-md-offset-3 single-location" data-id="{{ID}}">
                <button class="btn btn-danger remove-comment-btn" type="button">Remove</button>
                <h1 class="location-city">Local Weather for {{city}}, {{country}}</h1>
                <p>Time NOW is {{time}}</p>
                <p class="movie-desc">The temp is currenty {{temp}}C</p>
                <div class="input-group">
                    <input type="text" class="form-control weather-comment" placeholder="add your comment here">
                    <span class="input-group-btn">
                     <button class="btn btn-info add-comment-btn" type="button">Comment!</button></span>
                </div>
                <div class="comment-goes-here">
                    {{#each comments}}
                        <p>{{text}}</p>
                    {{/each}}
                </div>
            </div>
        </div>
    </script>
    <!-- jQuery -->
    <script src="jquery.js"></script>
    <!-- javascript -->
    <script src="script.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <!--     <script src="js/bootstrap.min.js"></script>
 -->
    <!-- Scrolling Nav JavaScript -->
    <script src="jquery.easing.min.js"></script>
    <script src="scrolling-nav.js"></script>
</body>

</html>
